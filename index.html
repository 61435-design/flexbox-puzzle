<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Puzzle Assignment</title>

        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>Assignment Date: September 22, 2025</p>
        </footer>
    </div>

</html>
